group ''
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral();
    jcenter();
}

dependencies {
    compile group: 'com.squareup.okhttp', name: 'okhttp', version: '2.7.5'
    compile group: 'org.json', name: 'json', version: '20190722'
    compile 'net.dv8tion:JDA:4.1.1_108'

}

